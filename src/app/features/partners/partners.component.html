<mat-card class="partners-card">
    <mat-card-title>
      <mat-icon>group</mat-icon>
      MQ Partners
    </mat-card-title>
  
    <mat-card-actions class="top-actions">
      <button mat-flat-button color="primary" (click)="addPartner()">
        <mat-icon>add</mat-icon> Add Partner
      </button>
    </mat-card-actions>
  
    <mat-card-content>
      <table mat-table [dataSource]="partners" class="mat-elevation-z2">
  
        <ng-container matColumnDef="alias">
          <th mat-header-cell *matHeaderCellDef>Alias</th>
          <td mat-cell *matCellDef="let partner">{{ partner.alias }}</td>
        </ng-container>
  
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let partner">{{ partner.type }}</td>
        </ng-container>
  
        <ng-container matColumnDef="direction">
          <th mat-header-cell *matHeaderCellDef>Direction</th>
          <td mat-cell *matCellDef="let partner">{{ partner.direction }}</td>
        </ng-container>
  
        <ng-container matColumnDef="application">
          <th mat-header-cell *matHeaderCellDef>Application</th>
          <td mat-cell *matCellDef="let partner">{{ partner.application }}</td>
        </ng-container>
  
        <ng-container matColumnDef="processedFlowType">
          <th mat-header-cell *matHeaderCellDef>Flow Type</th>
          <td mat-cell *matCellDef="let partner">
            <mat-icon [ngClass]="getFlowIconColor(partner.processedFlowType)">
              {{ getFlowIcon(partner.processedFlowType) }}
            </mat-icon>
            {{ partner.processedFlowType }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let partner">{{ partner.description }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let partner">
            <button mat-icon-button color="warn" (click)="confirmDelete(partner)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; matRowDefTrackBy: trackById"></tr>
  
        <tr *ngIf="partners.length === 0">
          <td colspan="7" style="text-align:center">No partners found.</td>
        </tr>
  
      </table>
    </mat-card-content>
  </mat-card>
