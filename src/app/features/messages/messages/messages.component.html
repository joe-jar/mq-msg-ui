<mat-card class="messages-card">
    <mat-card-title>
      <mat-icon class="title-icon">mail</mat-icon>
      MQ Messages
    </mat-card-title>
  
    <mat-card-content>
      <!-- Table -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-width-table">
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let msg"> {{ msg.id }} </td>
        </ng-container>
  
        <!-- Source Queue Column -->
        <ng-container matColumnDef="sourceQueue">
          <th mat-header-cell *matHeaderCellDef> Source </th>
          <td mat-cell *matCellDef="let msg"> {{ msg.sourceQueue }} </td>
        </ng-container>
  
        <!-- Received At Column -->
        <ng-container matColumnDef="receivedAt">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let msg"> {{ msg.receivedAt | date:'short' }} </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let msg">
            <button mat-icon-button color="primary" (click)="showDetails(msg)">
              <mat-icon>info</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <!-- Header & Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
      </table>
  
      <!-- Paginator -->
      <mat-paginator
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 50]"
        (page)="onPageChange($event)">
      </mat-paginator>
  
    </mat-card-content>
  </mat-card>
