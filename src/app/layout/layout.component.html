<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  >
    <mat-toolbar color="primary" class="side-toolbar">
      <span class="logo-text">MQ Message Center</span>
    </mat-toolbar>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/messages"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon class="nav-icon">mail</mat-icon>
        <span class="nav-label">Messages</span>
      </a>

      <a
        mat-list-item
        routerLink="/partners"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon class="nav-icon">groups</mat-icon>
        <span class="nav-label">Partners</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="top-toolbar">
      <button *ngIf="isHandset$ | async" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-icon-button><mat-icon>notifications</mat-icon></button>
      <button mat-icon-button><mat-icon>account_circle</mat-icon></button>
      <button mat-icon-button><mat-icon>logout</mat-icon></button>
    </mat-toolbar>

    <div class="main-content">
      <mat-card class="content-card">
        <router-outlet></router-outlet>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
